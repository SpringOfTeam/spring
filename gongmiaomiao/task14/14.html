<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE javaScript Task 02</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<button id="btn" onclick="goodCity()">空气及格的城市排名</button>
	<ul id="aqi-list"></ul>


<script type="text/javascript">
var aqiData = [
	["北京",90],
	["上海",50],
	["福州",10],
	["广州",50],
	["成都",90],
	["西安",100]
];
aqiData.sort(function(a,b){
	var x = a[1];
	var y = b[1];
	return y - x;
});
function goodCity(){
	var index;
	var text = "";
	var i = 1;
	for (index = 0; index < aqiData.length; index++){
			if (aqiData[index][1] > 60){
					text += "<li>" + "第" + getChineseText(i) + "名：" + aqiData[index] + "</li>";
					i+=1;
			}
	}
	document.getElementById("aqi-list").innerHTML = text;
}
function getChineseText(index){
	switch(index){
		case 1:return "一";break;
		case 2:return "二";break;
		case 3:return "三";break;
	}
}
</script>
</body>
</html>
