<script type="text/javascript">


window.onload = function(){

	var bt = document.getElementById("btn");
	//var inOder = document.getElementById("inp").value;
	bt.addEventListener("click", function(){
		var inOder = document.getElementById("inp").value;
		switch (inOder){
			case "MOV LEF":
				var MOVLEF = new Dot("changeleft","moveleft",1);
				MOVLEF.action();
				break;
			case "MOV TOP":
				var MOVTOP = new Dot("changetop","movetop",1);
				MOVTOP.action();
				break;
			case "MOV RIG":
				var MOVRIG = new Dot("changeright","moveright",1);
				MOVRIG.action();
				break;
			case "MOV BOT":
				var MOVBOT = new Dot("changebot","movebot",1);
				MOVBOT.action();
				break;
			case "TRA LEF":
				var TRALEF = new Dot("no","moveleft",1);
				TRALEF.action();
				break;
			case "TRA TOP":
				var TRATOP = new Dot("no","movetop",1);
				TRATOP.action();
				break;
			case "TRA RIG":
				var TRARIG = new Dot("no","moveright",1);
				TRARIG.action();
				break;
			case "TRA BOT":
				var TRABOT = new Dot("no","movebot",1);
				TRABOT.action();
				break;
			case "TUN LEF":
				var TUNLEF = new Dot("changeleft","no",0);
				TUNLEF.action();
				break;
			case "TUN RIG":
				var TUNRIG = new Dot("changeright","no",0);
				TUNLEF.action();
				break;
			case "TUN TOP":
				var TUNTOP = new Dot("changetop","no",0);
				TUNTOP.action();
				break;
			case "TUN BOT":
				var TUNBOT = new Dot("changebot","no",0);
				TUNBOT.action();
				break;
			case "GO":
				var GO = new Dot("no","no",2);
				GO.action();
				break;
		}
	});
		
}

</script>
