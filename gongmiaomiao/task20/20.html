<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE Task20</title>
	<script type="text/javascript">

	function query(){
		var information = document.getElementById('inp-content');
		var inforArray = information.value.split(",");
		var search = document.getElementById('inp-query').value;

		var patt = new RegExp(search, "ig");
		for(var i= 0; i < inforArray.length; i++){
			result = inforArray[i].match(patt);
			if(result){
				var str=information.value;	
				document.getElementById("demo").innerHTML =str.replace(inforArray[i],"<font color=red>"+inforArray[i]+"</font>");					
			};
		};
	};

	</script>

	<style type="text/css">
	input[type="textarea"]{
		width: 500px;
		height: 100px;
	}
	span{
		background-color: yellow;
	}
	input[type="text"]{
		width: 440px;
		height: 32px;
		border: none;
		padding: 0px;
	}
	p{
		font-size: 10px;
	}
	div{
		width: 500px;
		height: 100%;
		border: 1px solid #E54724;
		margin-top: 10px;
		position: relative;
	}
	button{
		width: 50px;
		height: 32px;
		background-color: #E54724;
		color: white;
		font-size: 15px;
		border:none;
		padding: 0px;
		position: absolute;
		margin-left: 10px;
	}

	</style>
</head>
<body>

<textarea id="inp-content">
</textarea>
<p>允许一次批量输入多个内容，<br>
格式可以为数组,中文，英文等，<br>
间隔可以是回车，逗号，顿号，空格等</p>

<p id="demo"></p>

<div>
	<input id="inp-query" type="text">
	<button id="btn-query" onclick="query()">查询</button>	
</div>


</body>
</html>
