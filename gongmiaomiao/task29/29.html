<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE Task29</title>
	<style type="text/css">
	label{
		display: inline-block;
		width: 100px;
		text-align: right;
		font-weight: bold;
	}

	p{
		font-size: 15px;
		margin-left: 140px;
		color: #9B9B9B;

	}
	input[type="text"]{
		width: 400px;
		height: 40px;
		margin-left: 40px;
		margin-right: 20px;
		border-radius: 4px;
		border-style: solid;
		border-color: #9B9B9B;
	}
	button{
		width: 80px;
		height: 40px;
		background-color: blue;
		border: none;
		border-radius: 4px;
		font-size: 20px;
		color: white;
	}
	</style>

	<script type="text/javascript">
	window.onload = function(){
		var btn = document.getElementsByTagName("button");
		for(var i = 0; i < btn.length; i++){
			btn[i].addEventListener("click", check);
		}
	}


		function check(evt){
		var btn = document.getElementsByTagName("button");
		var inp = document.getElementsByTagName("input");
		var textP = document.getElementsByTagName("p");
		var lab = document.getElementsByTagName("label");

			if(evt.target == btn[0]){
				var textInf1 = inp[0];
				var text1PInf = textP[0];
				var lab = lab[0].innerHTML;			
			}else if(evt.target== btn[1]){
				var textInf1 = inp[1];
				var text1PInf = textP[1];
				var lab = lab[1].innerHTML;
			}else if(evt.target == btn[2]){
				var textInf1 = inp[2];
				var text1PInf = textP[2];	
				var lab = lab[2].innerHTML;			
			}

			var newLength = 0;
			for(var i = 0; i <textInf1.value.length; i++){
				if (textInf1.value.charCodeAt(i) >= 10000) {
					newLength+= 2;
				}else{
					newLength+= 1;
				}
			}

			if (newLength == null || newLength == "") {
				textInf1.style.borderColor = "red";
				text1PInf.innerHTML = lab+"输入不能为空";
				text1PInf.style.color = "red";				
			}
			else if(newLength > 4 && newLength < 16){
				textInf1.style.borderColor = "green";
				text1PInf.innerHTML = lab+"输入格式正确";
				text1PInf.style.color = "green";				
			}else{
				textInf1.style.borderColor = "red";
				text1PInf.innerHTML = lab+"输入格式不正确";
				text1PInf.style.color = "red";				
			}
		}

	</script>

</head>
<body>
<form>
	<label for="text1">账号</label>
	<input type="text" id="text1"></input>
	<!--没有后台的情况下不用submit-->
	<button type="button">验证</button>
	<p id="text1p">必填，长度为4-16个字符</p>
	<label for="text2">姓名</label>
	<input type="text" id="text2"></input>
	<button type="button" >验证</button>
	<p id="text2p">必填，英文字母、数字、英文符号长度为1,中文符号长度为2</p>
	<label for="text3">团队名称</label>
	<input type="text" id="text3"></input>
	<button type="button" >验证</button>
	<p id="text3p">必填</p>
</form>
</body>
</html>
