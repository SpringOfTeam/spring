<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>
	<script type="text/javascript">
		function myFunction(){
				var element = document.getElementById("aqi-input");
				alert(element.value);
				document.getElementById("aqi-display").innerText = element.value;
		}	

	</script>
</head>
<body>

	<label>请输入北京今天的天气质量：<input id="aqi-input" type="text"></label>
	<button id="button" onclick="myFunction()">确认填写</button>

	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>


</body>
</html>
